<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Difficulty | The World of Words</title>

  <!-- Same integration style as your existing pages: global css + page css -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="difficulty.css" />
</head>

<body class="difficulty-page pre-enter">
  <main class="stage" role="main">
    <!-- BACK -->
    <button class="back-btn" id="backBtn" type="button" aria-label="Back">
      <span class="back-label">BACK</span>
    </button>

    <!-- TITLE (same class naming idea as your start page: line1 / line2) -->
    <section class="title" aria-label="Title">
      <!-- Same class names as your start page (line1 / line2) -->
      <div class="line1">The World of Words</div>
      <div class="line2">Game</div>
    </section>

    <!-- Seed = selected language button (splits into 3 difficulty buttons) -->
    <button class="seed-btn" id="seedBtn" type="button" aria-hidden="true" tabindex="-1">
      <span class="seed-label" id="seedLabel">LANGUAGE</span>
    </button>

    <!-- Difficulty buttons -->
    <section class="difficulty" aria-label="Select difficulty">
      <div class="diff-wrap" id="diffWrap">
        <button class="diff-btn" type="button" data-difficulty="easy" aria-label="Easy">
          <img class="diff-text" src="assets/EASY.png" alt="EASY" draggable="false" />
        </button>

        <button class="diff-btn" type="button" data-difficulty="normal" aria-label="Normal">
          <img class="diff-text" src="assets/NORMAL.png" alt="NORMAL" draggable="false" />
        </button>

        <button class="diff-btn" type="button" data-difficulty="hard" aria-label="Hard">
          <img class="diff-text" src="assets/HARD.png" alt="HARD" draggable="false" />
        </button>
      </div>
    </section>
  </main>

  <script src="difficulty.js"></script>
</body>
</html>
