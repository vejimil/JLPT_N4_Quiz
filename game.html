<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>World of Words - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <main id="game-start">
    <!-- BACK 버튼 -->
    <button id="back-btn" class="img-btn" aria-label="Back"></button>

    <!-- 타이틀(글자는 export 안 했으니 HTML로) -->
    <div class="title-wrap">
      <div class="title-line1">The World Of Words</div>
      <div class="title-line2">Game</div>
    </div>

    <!-- 언어 버튼 -->
    <div class="lang-row">
      <button class="lang-btn img-btn" data-lang="ja"><span>日本語</span></button>
      <button class="lang-btn img-btn" data-lang="fr"><span>Français</span></button>
      <button class="lang-btn img-btn" data-lang="es"><span>Español</span></button>
    </div>
  </main>

  <!-- 단어장 공유 -->
  <script src="vocab.js"></script>
  <script src="vocab-fr.js"></script>
  <script src="vocab-es.js"></script>

  <script src="game.js"></script>
</body>
</html>
