<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>World of Words - Game</title>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      /* general padding */
      --ui-pad-x: clamp(10px, 2vw, 18px);
      --ui-pad-y: clamp(10px, 2vh, 18px);

      --title-gap: clamp(6px, 1vh, 10px);

      /* Button.png aspect ratio: 110x40 = 2.75 */
      --btn-aspect: 110 / 40;

      /* widths only (height comes from aspect-ratio to preserve Button.png ratio) */
      --btn-w: clamp(200px, 48vw, 310px);
      --back-w: clamp(110px, 15vw, 170px);

      --btn-gap: clamp(12px, 1.8vh, 18px);
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    img {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: nearest-neighbor;
      -webkit-user-drag: none;
      user-select: none;
    }

    .stage {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Desktop background only */
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(0);
    }

    .ui {
      position: absolute;
      inset: 0;
      padding:
        calc(var(--ui-pad-y) + var(--safe-top))
        calc(var(--ui-pad-x) + var(--safe-right))
        calc(var(--ui-pad-y) + var(--safe-bottom))
        calc(var(--ui-pad-x) + var(--safe-left));
      pointer-events: none;
    }

    /* Shared button base — ratio preserved */
    .pix-btn, .lang-btn{
      border: 0;
      padding: 0;
      background: transparent;
      cursor: pointer;
      display: inline-block;
      position: relative;

      width: var(--btn-w);
      aspect-ratio: var(--btn-aspect);
      height: auto;

      transform: translateZ(0);
      transition: transform 120ms ease;
      touch-action: manipulation;

      pointer-events: auto;
    }

    /* Back uses same ratio but different width */
    .pix-btn{
      width: var(--back-w);
    }

    .pix-btn:active, .lang-btn:active { transform: scale(0.98); }
    @media (hover:hover) and (pointer:fine){
      .pix-btn:hover, .lang-btn:hover { transform: scale(1.05); }
    }

    /* Background image inside button — keep PNG ratio */
    .pix-btn .bg-img, .lang-btn .bg-img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* preserves Button.png ratio */
      filter: drop-shadow(0 2px 0 rgba(0,0,0,0.25));
    }

    .pix-btn .label-img, .lang-btn .label-img{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 52%;
      max-width: 82%;
    }

    /* Back position */
    .back-wrap{
      position: absolute;
      top: calc(var(--ui-pad-y) + var(--safe-top));
      left: calc(var(--ui-pad-x) + var(--safe-left));
      z-index: 10;
      pointer-events: auto;
    }

    /* Title: starts below back so it never overlaps */
    .title{
      position: absolute;
      left: 50%;
      top: calc(
        var(--ui-pad-y) + var(--safe-top)
        + (var(--back-w) / var(--btn-aspect)) /* back height derived from width */
        + clamp(14px, 2vh, 24px)
      );
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--title-gap);
      pointer-events: none;
      z-index: 5;
      text-align: center;
    }

    .title .line1{
      width: min(86vw, 780px);
      height: auto;
    }
    /* Make "Game" smaller */
    .title .line2{
      width: min(44vw, 280px);
      height: auto;
    }

    /* Language buttons */
    .langs{
      position: absolute;
      left: 50%;
      top: 67%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--btn-gap);
      z-index: 6;
      pointer-events: auto;
    }

    /* Desktop / landscape: row buttons */
    @media (min-aspect-ratio: 4/3){
      :root{
        --btn-w: clamp(200px, 18vw, 270px);
      }
      .langs{
        flex-direction: row;
        top: 74%;
        gap: clamp(16px, 3vw, 34px);
      }
      .title .line1{ width: min(76vw, 900px); }
      .title .line2{ width: min(34vw, 260px); }
    }

    /* Very small phones */
    @media (max-width: 360px){
      :root{
        --btn-w: clamp(190px, 74vw, 260px);
        --back-w: clamp(104px, 40vw, 150px);
      }
      .langs{ top: 69%; }
      .title .line1{ width: min(92vw, 740px); }
      .title .line2{ width: min(52vw, 260px); }
    }

    /* Toast */
    .toast{
      position: absolute;
      left: 50%;
      bottom: calc(var(--ui-pad-y) + var(--safe-bottom));
      transform: translateX(-50%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.55);
      border-radius: 999px;
      padding: 10px 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
      z-index: 20;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>

<body>
  <div class="stage">
    <img class="bg" src="assets/world_of_words_game_Background_For_Desktop.png" alt="Background" />

    <div class="ui">
      <div class="back-wrap">
        <button class="pix-btn" id="backBtn" aria-label="Back">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/BACK.png" alt="BACK" />
        </button>
      </div>

      <div class="title" aria-hidden="true">
        <img class="line1" src="assets/The_World_Of_Words.png" alt="The World of Words" />
        <img class="line2" src="assets/Game.png" alt="Game" />
      </div>

      <div class="langs">
        <button class="lang-btn" data-lang="ja" aria-label="Japanese">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/Japanese.png" alt="日本語" />
        </button>

        <button class="lang-btn" data-lang="fr" aria-label="Français">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/French.png" alt="Français" />
        </button>

        <button class="lang-btn" data-lang="es" aria-label="Español">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/Spanish.png" alt="Español" />
        </button>
      </div>

      <div class="toast" id="toast">Coming soon</div>
    </div>
  </div>

  <script>
    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click', () => {
      window.location.href = './index.html';
    });

    const toast = document.getElementById('toast');
    let toastTimer = null;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 1200);
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        showToast('Coming soon (' + lang + ')');
        // Later: window.location.href = './play.html?lang=' + lang;
      });
    });
  </script>
</body>
</html>
