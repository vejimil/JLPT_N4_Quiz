<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>World of Words - Game</title>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      --ui-pad-x: clamp(10px, 2vw, 20px);
      --ui-pad-y: clamp(10px, 2vh, 20px);

      --title-gap: clamp(6px, 1vh, 12px);

      /* Title sizes */
      --title1-w: min(72vw, 640px);
      --title2-w: min(75vw, 680px);

      /* Language buttons sizes */
      --btn-gap: 16px;
      --btn-w: 270px;
      --btn-h: 68px;

      /* Back button sizes */
      --back-w: clamp(120px, 16vw, 180px);
      --back-h: clamp(40px, 6.6vh, 58px);
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    img {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: nearest-neighbor;
      -webkit-user-drag: none;
      user-select: none;
    }

    .stage {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Background: desktop only */
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(0);
    }

    .ui {
      position: absolute;
      inset: 0;
      padding:
        calc(var(--ui-pad-y) + var(--safe-top))
        calc(var(--ui-pad-x) + var(--safe-right))
        calc(var(--ui-pad-y) + var(--safe-bottom))
        calc(var(--ui-pad-x) + var(--safe-left));
      display: block;
      pointer-events: none;
    }

    .back-wrap{
      position: absolute;
      top: calc(var(--ui-pad-y) + var(--safe-top));
      left: calc(var(--ui-pad-x) + var(--safe-left));
      pointer-events: auto;
      z-index: 10;
    }

    /* ✅ 버튼 공통 베이스 (중복 제거) */
    .pix-btn,
    .lang-btn{
      border: 0;
      padding: 0;
      background: transparent;
      cursor: pointer;
      position: relative;
      display: inline-block;
      transition: transform 120ms ease;
      touch-action: manipulation;
      transform: translateZ(0);
    }

    .pix-btn:active,
    .lang-btn:active { transform: scale(0.98); }

    @media (hover:hover) and (pointer:fine){
      .pix-btn:hover,
      .lang-btn:hover { transform: scale(1.05); }
    }

    .pix-btn{
      width: var(--back-w);
      height: var(--back-h);
    }

    .pix-btn .bg-img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    /* ✅ label-img 중앙정렬 공통 (중복 제거) */
    .pix-btn .label-img,
    .lang-btn .label-img{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: auto;
    }

    .pix-btn .label-img{
      height: 48%;
      max-width: 78%;
    }

    .title{
      position: absolute;
      left: 50%;
      top: calc(
        var(--ui-pad-y) + var(--safe-top) + var(--back-h) + clamp(14px, 2vh, 26px)
      );
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--title-gap);
      pointer-events: none;
      text-align: center;
      z-index: 5;
    }

    .title .line1{
      width: var(--title1-w);
      height: auto;
    }
    .title .line2{
      width: var(--title2-w);
      height: auto;
    }

    .langs{
      position: absolute;
      left: 50%;
      top: 67%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--btn-gap);
      pointer-events: auto;
      z-index: 6;
    }

    .lang-btn{
      width: var(--btn-w);
      height: var(--btn-h);
    }

    .lang-btn .bg-img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,0.25));
    }

    .lang-btn .label-img{
      height: 50%;
      max-width: 82%;
    }

    @media (min-aspect-ratio: 4/3){
      .langs{
        flex-direction: row;
        top: 74%;
        gap: 28px;
      }
      :root{
        --title1-w: min(55vw, 720px);
        --title2-w: min(58vw, 760px);
      }
    }

    @media (max-width: 360px){
      :root{
        --btn-w: 240px;
        --btn-h: 62px;
        --back-w: clamp(110px, 42vw, 160px);
        --back-h: clamp(38px, 6.2vh, 54px);
        --title1-w: min(84vw, 560px);
        --title2-w: min(87vw, 600px);
      }
      .langs{ top: 69%; }
    }

    .toast{
      position: absolute;
      left: 50%;
      bottom: calc(var(--ui-pad-y) + var(--safe-bottom));
      transform: translateX(-50%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.55);
      border-radius: 999px;
      padding: 10px 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
      z-index: 20;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>

<body>
  <div class="stage">
    <img class="bg" src="assets/world_of_words_game_Background_For_Desktop.png" alt="Background" />

    <div class="ui">
      <div class="back-wrap">
        <button class="pix-btn" id="backBtn" aria-label="Back">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/BACK.png" alt="BACK" />
        </button>
      </div>

      <div class="title" aria-hidden="true">
        <img class="line1" src="assets/The_World_Of_Words.png" alt="The World of Words" />
        <img class="line2" src="assets/Game.png" alt="Game" />
      </div>

      <div class="langs">
        <button class="lang-btn" data-lang="ja" aria-label="Japanese">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/Japanese.png" alt="日本語" />
        </button>

        <button class="lang-btn" data-lang="fr" aria-label="Français">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/French.png" alt="Français" />
        </button>

        <button class="lang-btn" data-lang="es" aria-label="Español">
          <img class="bg-img" src="assets/Button.png" alt="" />
          <img class="label-img" src="assets/Spanish.png" alt="Español" />
        </button>
      </div>

      <div class="toast" id="toast">Coming soon</div>
    </div>
  </div>

  <script>
    // Back button: go back to index.html (✅ null-guard)
    const backBtn = document.getElementById('backBtn');
    if (backBtn) {
      backBtn.addEventListener('click', () => {
        window.location.href = './index.html';
      });
    }

    // Toast (✅ null-guard)
    const toast = document.getElementById('toast');
    let toastTimer = null;

    function showToast(msg){
      if (!toast) return;
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.classList.remove('show');
      }, 1200);
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        showToast('Coming soon (' + lang + ')');
        // Later: window.location.href = './play.html?lang=' + lang;
      });
    });
  </script>
</body>
</html>
